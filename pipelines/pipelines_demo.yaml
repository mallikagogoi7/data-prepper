log-pipeline:
  source:
    random:
  sink:
    - http:
        urls:
          - url: http://localhost:8080/post
            http_method: POST
            auth_type: unauthenticated
            proxy: http://localhost:8080/proxy
        authentication:
          http_basic:
            username: admin
            password: admin
        http_method: POST
        auth_type: unauthenticated
        proxy: http://localhost:8080
        codec:
          newline:
        dlq_file : D:/AWS/HttpSink/dlq-11
        dlq:
          s3:
            bucket: "test.aws4"
            key_path_prefix: "dlq/"
        use_acm_cert_for_ssl: false
        acm_certificate_arn:
        buffer_type: in_memory
        webhook_url: http://localhost:8080/webhook
        ssl: false
        ssl_certificate_file: D:/AWS/HttpSink/httpsink.crt
        ssl_key_file: D:/AWS/HttpSink/httpsink.key
        aws:
          region: ap-south-1
          sts_role_arn: arn:aws:iam::123:role/app-test
        threshold:
          event_count: 10
          event_collect_timeout: PT50S