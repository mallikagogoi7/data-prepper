log-pipeline:
  source:
    random:
  sink:
    - stdout:
    - http:
        url: http://localhost:8080/push
        http_method: POST
        auth_type: unauthenticated
        authentication:
          http_basic:
            username: admin
            password: admin
        codec:
          newline:
        custom_header:
          X-Amzn-SageMaker-Custom-Attributes: test
          X-Amzn-SageMaker-Target-Model: test
          X-Amzn-SageMaker-Target-Variant: test
          X-Amzn-SageMaker-Target-Container-Hostname: test
          X-Amzn-SageMaker-Inference-Id: test
          X-Amzn-SageMaker-Enable-Explanations: test
        ssl: true
        ssl_certificate_file: s3://httpsink-demo/certs/httpsink.crt
        ssl_key_file: s3://httpsink-demo/certs/httpsink.key
        aws:
          region: ap-south-1
          sts_role_arn: arn:aws:iam::1234567890:role/app-test
        threshold:
          event_count: 5
          event_collect_timeout: PT50S