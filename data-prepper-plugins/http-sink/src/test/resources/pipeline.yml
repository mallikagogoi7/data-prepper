http:
  urls:
    - url: "http://localhost:8090"
      workers: 1
      proxy:
      codec:
        ndjson:
      http_method: "POST"
      auth_type: "http_basic"
    - url: "https://localhost:8080"
      workers: 1
      proxy:
      codec:
        ndjson:
      http_method: "POST"
      auth_type: "bearer_token"
  proxy:
  codec:
    ndjson:
  http_method: "POST"
  auth_type: "http_basic"
  authentication:
    http_basic:
      username: "username"
      password: "vip"
    bearer_token:
      token: ""
  insecure: false
  ssl_certificate_file: "/full/path/to/certfile.crt"
  ssl_key_file: "/full/path/to/keyfile.key"
  buffer_type: "in_memory"
  aws:
    region: "us-east-2"
    sts_role_arn: "arn:aws:iam::895099425785:role/data-prepper-s3source-execution-role"
  threshold:
    event_count: 2000
    maximum_size: 2mb
    event_collect_timeout: PT2M
  max_retries: 5
  aws_sigv4: true
  custom_header:


